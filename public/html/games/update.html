<div class=row><div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-centered content-wrap create-game-container"><form><div class="col-md-6 col-centered datepicker-container"><md-input-container class="md-block datepicker-container"><label for=played-at></label> <input id=played-at ng-model=game.playedAt></md-input-container></div><div class=game-graphic><div class="team team-a"><div class=team-user ng-repeat="player in game.players.winners" ng-click="openDialog(); game.setActiveTeam('winners'); game.setActiveIndex($index);"><div class=info><div class=name>{{ player.name || 'select player...' }}</div></div><div class=user-avatar ng-class="player.id ? '' : 'empty'" back-img="{{ player.avatar_url }}"><div class="fa fa-plus add-button"></div><img ng-src="{{ player.avatar_url }}"></div><div class=align-helper></div></div></div><div class="result-container main"><div class=versus>VS</div><div class=result><div class=point>{{ game.points.winners }}</div><div class=point>&thinsp;:&thinsp;</div><div class=point><select ng-model=game.points.losers ng-options="point for point in points"></select></div></div></div><div class="team team-b"><div class=team-user ng-repeat="player in game.players.losers" ng-click="openDialog(); game.setActiveTeam('losers'); game.setActiveIndex($index);"><div class=user-avatar ng-class="player.id ? '' : 'empty'" back-img="{{ player.avatar_url }}"><div class="fa fa-plus add-button"></div><img ng-src="{{ player.avatar_url }}"></div><div class=info><div class=name>{{ player.name || 'select player...' }}</div></div><div class=align-helper></div></div></div></div><div class="result-container additional text-center"><div class=result><div class=point>{{ game.points.winners }}</div><div class=point>&thinsp;:&thinsp;</div><div class=point><select ng-model=game.points.losers ng-options="point for point in points"></select></div></div></div><div class=clearfix></div><div class="errors text-center alert alert-danger" ng-hide="errors | isEmpty"><div ng-repeat="(attribute, values) in errors"><div ng-repeat="error in values">{{ error }}</div></div></div><div class=form-group><div class="col-sm-12 text-right" ng-show=game.isValid><md-button class="md-raised md-primary" type=submit ng-click=updateGame(game)>Update</md-button></div></div></form></div></div>
