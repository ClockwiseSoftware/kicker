<div class=row ng-controller=ChartsCtrl><div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-centered content-wrap"><h3 class=text-center>User's chart</h3><table class="table table-condensed users-chart"><thead><tr><th><a href=# onclick="return false;" ng-click="orderByField = 'index'; reverseSort = !reverseSort">#</a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'name'; reverseSort = !reverseSort">Name</a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'rating'; reverseSort = !reverseSort"><span class=normal-text>Rating</span> <span class=collapsed-text>R</span></a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'count_wins'; reverseSort = !reverseSort"><span class=normal-text>Games Won</span> <span class=collapsed-text>W</span></a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'count_looses'; reverseSort = !reverseSort"><span class=normal-text>Games Lost</span> <span class=collapsed-text>L</span></a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'count_games'; reverseSort = !reverseSort"><span class=normal-text>Games Played</span> <span class=collapsed-text>T</span></a></th><th><a href=# onclick="return false;" ng-click="orderByField = 'win_rate'; reverseSort = !reverseSort"><span class=normal-text>Win Rate (%)</span> <span class=collapsed-text>WR</span></a></th></tr></thead><tbody><tr ng-repeat="user in users|orderBy:orderByField:reverseSort|storm3dFilter:currentPlayer.id" ng-class="me.id === user.id ? 'current-user' : ''"><td>{{ user.index }}</td><td>{{ user.name }}</td><td>{{ user.rating }}</td><td class=games-win>{{ user.count_wins }}</td><td class=games-lost>{{ user.count_looses }}</td><td>{{ user.count_games }}</td><td>{{ user.win_rate }}</td></tr></tbody></table></div></div>
