<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-centered content-wrap user-profile">
        <div class="user-avatar-container">
            <div class="user-avatar" back-img="{{ player.avatar_url ? player.avatar_url : '/img/no-avatar.min.png'}}">
                <img ng-src="{{ player.avatar_url ? player.avatar_url : '/img/no-avatar.min.png'}}" />
            </div>
        </div>

        <form class="form-horizontal">
            <table class="table user-profile-table">
                <tbody>
                <tr>
                    <th><label for="inputEmail3" class="col-sm-2 control-label">Email</label></th>
                    <td>
                        <input type="text" class="form-control" ng-model="player.name">
                        <div class="errors">
                            <div ng-repeat="error in errors[user.id].name">
                                {{ error }}
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>email</th>
                    <td>
                        <input type="text" class="form-control" ng-model="player.email">
                        <div class="errors">
                            <div ng-repeat="error in errors[user.id].email">
                                {{ error }}
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" class="form-control" ng-model="player.password">
                        <div class="errors">
                            <div ng-repeat="error in errors[user.id].password">
                                {{ error }}
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="text-center">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
